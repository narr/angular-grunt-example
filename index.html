<!DOCTYPE html>
<!--[if IE 9]>
<html lang="en" class="ie9">
<![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Grunt-Angular-Example">
  <title>Grunt-Angular-Example</title>
  <link href="asset/img/icon/ic.favicon.ico" rel="shortcut icon"
    type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet">
  <link href="example/index.css" rel="stylesheet" type="text/css">
  <link href="dist/narr-word-game.min.css" rel="stylesheet" type="text/css">
  <script src="example/angular.min.js"></script>
</head>

<body ng-app="exampleApp" ng-controller="ExampleController as ex">
  <div class="ng-cloak title" tooltip="{{ex.tooltip}}" tooltip-trigger>
    {{ex.txt}}</div>
  <button class="btn btn-default hint" popover-placement="top"
    popover="{{ex.hint}}" popover-trigger>Hint</button>
  <narr-word-game-view></narr-word-game-view>
  <script src="example/angular-animate.min.js"></script>
  <script src="example/ui-bootstrap-tpls.js"></script>
  <script src="dist/narr-word-game.min.js"></script>
  <script src="example/index.js"></script>
</body>

</html>
